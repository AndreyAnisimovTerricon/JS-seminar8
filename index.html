<button>Кнопка</button>

<ul>

<script>
  "use strict";


/*1. Необходимо вывести сообщение в консоль "все теги прогрузились"
, когда все теги будут созданы браузером.

2. Необходимо вывести сообщение в консоль "страница загрузилась",
 когда все ресурсы страницы будут загружены.

3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
- Класс "super_element" присутствует в элементе "div".
- сообщение должно определять присутствует или отсутствует класс "super_element"
- у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
- которому был совершен клик.
- Необходимо использовать делегирование.

4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."

5. Необходимо повесить событие клика на тег ul. В обработчике события в
 консоль необходимо выводить текст, который записан внутри элемента кнопки,
  по которой был произведен клик. Если клик был не по кнопке, то ничего
   выводить не нужно. Необходимо использовать делегирование.

6. Вопрос: Почему в console.log пишется сначала текст из 5 задания
 и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?
  Ответ необходимо написать здесь же, под этим комментарием, своими словами.

7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.*/


//1
document.addEventListener("DOMContentLoaded", () => {
    console.log("все теги прогрузились ");
  });

//2  
  window.onload = () => {
    console.log("страница загрузилась "); 
  };

//3  
  document.addEventListener('click', function(e) {
    console.log(e.target.tagName);
  if (e.target.classList.contains('super_element'))
    console.log('присутствует  класс "super_element"');
  else {
    console.log(' отсутствует класс "super_element"');
  }
  });

//4  
   const textareaEl = document.querySelector('textarea');
   textareaEl.addEventListener('mouseover',function(e) {
     console.log('Вы навели на textarea');
   });

//5   
   const ulEl = document.querySelector('ul');
   ulEl.addEventListener('click', function(e) {
    console.log(e.target.innerText);
   });


   //6
   /*Когда пользователь совершает действие, браузер ищет самый вложенный элемент,
   к которому относится событие.
  Затем это событие передаётся родительскому 
  элементу и так далее до самого корня DOM.*/

  //7
  const colorLi = document.getElementsByTagName("li");
for (let i = 1; i < colorLi.length; i+=2) {
    colorLi[i].style.backgroundColor = "#AA0000";
}


 </script>
